name: LEquipe action

on:
  schedule:
    - cron: '52 */5 * * *'
  
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: config
        run: |
          git config --global user.email "<>"
          git config --global user.name "LEquipe bot"
      
      - name: updating LEquipe
        run: python3 ressources/dmotion/py/LEquipe/LEquipe.py > ressources/dmotion/py/LEquipe/LEquipe.m3u8
        
      - name: git add
        run: |
          git add -A
          ls -la 
          
      - name: commit & push
        run: |
          git pull origin master
          git commit -m "LEquipe updated"
          git push origin master
