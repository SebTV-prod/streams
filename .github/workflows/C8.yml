name: C8 action

on:
  schedule:
    - cron: '46 */5 * * *'
  
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3

      - name: config
        run: |
          git config --global user.email "<>"
          git config --global user.name "C8 bot"
      
      - name: updating C8
        run: python3 ressources/dmotion/py/Canal/C8.py > ressources/dmotion/py/Canal/C8.m3u8
        
      - name: git add
        run: |
          git add -A
          ls -la 
          
      - name: commit & push
        run: |
          git pull origin master
          git commit -m "C8 updated"
          git push origin master
